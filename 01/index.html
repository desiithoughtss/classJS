<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <body>
    <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>

    <script>
      const xValues = ["India", "France", "Spain", "Gemany", "Argentina"];
      const yValues = [55, 49, 44, 24, 15, 10];
      const barColors = ["red", "green", "yellow", "blue", "orange"];

      new Chart("myChart", {
        type: "chart",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: "World Wise Production 2018",
          },
        },
      });
    </script>
  </body>
</html>
